<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hlasov칠 p콏칤kazy</title>
</head>
<body>
  <button id="start-speech">游꿗 Start</button>

  <!-- JavaScript pro Web Speech API -->
  <script>
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'cs-CZ';
    recognition.interimResults = false;

    document.getElementById('start-speech').addEventListener('click', () => {
      recognition.start();
      console.log('Hlasov칠 rozpozn치v치n칤 spu코t캩no...');
    });

    recognition.onresult = (event) => {
      const command = event.results[0][0].transcript;
      console.log(`Rozpoznan칳 p콏칤kaz: ${command}`);
      sendToWebhook(command);
    };

    function sendToWebhook(command) {
  const webhookUrl = "https://hook.eu1.make.com/7oiexq848aerxmqcztnyvs06qtw31rh6"; // URL va코eho webhooku

  const payload = {
    command: command, // Textov칳 p콏칤kaz
    source: "PWA app" // Voliteln칳 identifik치tor
  };

  fetch(webhookUrl, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
    },
    body: JSON.stringify(payload),
  })
  .then(response => {
    if (response.ok) {
      console.log("P콏칤kaz 칰sp캩코n캩 odesl치n na webhook!");
    } else {
      console.error("Chyba p콏i odes칤l치n칤 na webhook.");
    }
  })
  .catch(err => console.error("Chyba: ", err));
}
   
// Funkce pro na캜ten칤 URL a p콏esm캩rov치n칤
function fetchAndRedirect() {
  fetch(webhookUrl)
    .then(response => {
      if (!response.ok) {
        throw new Error(`Chyba: ${response.status}`);
      }
      return response.json(); // O캜ek치v치me, 쬰 server vr치t칤 JSON
    })
    .then(data => {
      if (data.url) {
        console.log("P콏esm캩rov치n칤 na:", data.url);
        window.location.href = data.url; // P콏esm캩rov치n칤 na ve콏ejnou str치nku Tabidoo
      } else {
        console.error("콯치dn치 URL v odpov캩di:", data);
      }
    })
    .catch(error => console.error("Chyba p콏i na캜칤t치n칤 URL:", error));
}

// Vol치n칤 funkce po na캜ten칤 str치nky
fetchAndRedirect();

  </script>
</body>
</html>
