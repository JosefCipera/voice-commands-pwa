<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chytr√© j√°</title>
  <link rel="manifest" href="/voice-commands-pwa/manifest.json">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="/voice-commands-pwa/microphone-512.png">
</head>
<body>
  <div class="container">
    <div class="top-half">
      <img src="/voice-commands-pwa/microphone-512.png" alt="Microphone" id="start-speech" class="mic-icon">
    </div>
    <div class="bottom-half">
      <div id="output">≈òeknƒõte p≈ô√≠kaz, nap≈ô. 'Zobraz vyt√≠≈æen√≠', 'P≈ôehr√°t video ≈°kolen√≠', nebo 'Spus≈• audio n√°vod'.</div>
    </div>
  </div>

  <script>
    if (!('SpeechRecognition' in window) && !('webkitSpeechRecognition' in window)) {
      console.error('‚ùå Hlasov√© rozpozn√°v√°n√≠ nen√≠ podporov√°no.');
      alert('Hlasov√© rozpozn√°v√°n√≠ nen√≠ podporov√°no. Zkuste to v Chrome nebo na jin√©m za≈ô√≠zen√≠.');
      document.getElementById('start-speech').disabled = true;
      throw new Error('SpeechRecognition not supported');
    }

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'cs-CZ';
    recognition.interimResults = false;
    recognition.continuous = false;

    recognition.onerror = (event) => {
      console.error('‚ùå Chyba p≈ôi hlasov√©m rozpozn√°v√°n√≠:', event.error);
      alert(`Chyba p≈ôi rozpozn√°v√°n√≠ hlasu: ${event.error}. Zkontrolujte povolen√≠ mikrofonu.`);
      document.getElementById('start-speech').classList.remove('recording');
    };

    recognition.onend = () => {
      console.log('üîá Hlasov√© rozpozn√°v√°n√≠ ukonƒçeno.');
      document.getElementById('start-speech').classList.remove('recording');
    };

    document.getElementById('start-speech').addEventListener('click', () => {
      recognition.start();
      console.log('üé§ Hlasov√© rozpozn√°v√°n√≠ spu≈°tƒõno...');
      document.getElementById('start-speech').classList.add('recording');

      // Automatick√© zastaven√≠ po 10 sekund√°ch
      setTimeout(() => {
        if (recognition) {
          recognition.stop();
          console.log('üîá Hlasov√© rozpozn√°v√°n√≠ automaticky ukonƒçeno po 10 sekund√°ch.');
          document.getElementById('start-speech').classList.remove('recording');
        }
      }, 10000);
    });

    recognition.onresult = (event) => {
      const command = event.results[0][0].transcript.trim().toLowerCase();
      console.log(`üéôÔ∏è Rozpoznan√Ω p≈ô√≠kaz: ${command}`);
      document.getElementById('output').innerText = `Rozpozn√°no: ${command}`;
      recognition.stop();
      handleCommand(command);
    };

    async function handleCommand(command) {
      const words = command.split(' ').length;
      if (words > 10) {
        console.warn('‚ö†Ô∏è P≈ô√≠kaz je p≈ô√≠li≈° dlouh√Ω.');
        document.getElementById('output').innerHTML = '<span class="status">Soubor nenalezen</span><br><span class="hint">≈òeknƒõte p≈ô√≠kaz, nap≈ô. "Zobraz vyt√≠≈æen√≠", "P≈ôehr√°t video ≈°kolen√≠", nebo "Spus≈• audio n√°vod".</span>';
        return;
      }

      const lowerCommand = command.toLowerCase();
      console.log(`Rozpoznan√Ω p≈ô√≠kaz: ${lowerCommand}`);

      const webhookUrl = "https://hook.eu1.make.com/ns3n8fk70iwoex1kme9af5j6ghh3351x"; // Tvoje webhook URL v Make.com

      try {
        const response = await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ Povel: lowerCommand }) // Odes√≠l√°me cel√Ω p≈ô√≠kaz v mal√Ωch p√≠smen√≠ch
        });

        console.log("üì° HTTP status:", response.status);

        const text = await response.text();
        try {
          const result = JSON.parse(text);
          console.log("üì° Odpovƒõƒè z Make:", result);

          if (result.url) {
            console.log("‚û°Ô∏è Zpracov√°v√°m URL:", result.url);
            displayContent(result.url);
          } else {
            console.error("‚ùå URL nebyla v odpovƒõdi nalezena.");
            document.getElementById('output').innerHTML = '<span class="status">Soubor nenalezen</span><br><span class="hint">≈òeknƒõte p≈ô√≠kaz, nap≈ô. "Zobraz vyt√≠≈æen√≠", "P≈ôehr√°t video ≈°kolen√≠", nebo "Spus≈• audio n√°vod".</span>';
          }
        } catch (error) {
          console.error("‚ùå Chyba p≈ôi parsov√°n√≠ JSON odpovƒõdi:", text);
          document.getElementById('output').innerHTML = '<span class="status">Technick√° chyba</span><br><span class="hint">Zkontrolujte p≈ôipojen√≠ a zkuste znovu, nap≈ô. "Zobraz vyt√≠≈æen√≠", "P≈ôehr√°t video ≈°kolen√≠", nebo "Spus≈• audio n√°vod".</span>';
        }

      } catch (error) {
        console.error("‚ùå Chyba p≈ôi komunikaci s Make:", error);
        document.getElementById('output').innerHTML = '<span class="status">P≈ôipojen√≠ selhalo</span><br><span class="hint">Zkontrolujte internet a zkuste znovu, nap≈ô. "Zobraz vyt√≠≈æen√≠", "P≈ôehr√°t video ≈°kolen√≠", nebo "Spus≈• audio n√°vod".</span>';
      }
    }

    function displayContent(url) {
      const output = document.getElementById('output');
      output.innerText = `Naƒç√≠t√°m obsah: ${url}`;

      // Zkontrolujeme, zda je URL platn√°
      if (!url || typeof url !== 'string') {
        output.innerHTML = '<span class="status">Soubor nenalezen</span><br><span class="hint">≈òeknƒõte p≈ô√≠kaz, nap≈ô. "Zobraz vyt√≠≈æen√≠", "P≈ôehr√°t video ≈°kolen√≠", nebo "Spus≈• audio n√°vod".</span>';
        return;
      }

      // Rozpozn√°n√≠ typu URL a zobrazen√≠ v frame nebo chybov√° hl√°≈°ka
      if (url.includes('.mp3') || url.includes('.wav') || url.includes('podcasty.seznam.cz')) {
        const audio = document.createElement('audio');
        audio.controls = true;
        audio.src = url;
        audio.onerror = () => {
          output.innerHTML = '<span class="status">Soubor nenalezen</span><br><span class="hint">≈òeknƒõte p≈ô√≠kaz, nap≈ô. "Zobraz vyt√≠≈æen√≠", "P≈ôehr√°t video ≈°kolen√≠", nebo "Spus≈• audio n√°vod".</span>';
        };
        audio.onloadedmetadata = () => {
          output.innerHTML = '';
          output.appendChild(audio);
        };
        output.innerHTML = ''; // Vyƒçist√≠me p≈ôed p≈ôid√°n√≠m audia
      } else if (url.includes('youtube.com') || url.includes('vimeo.com') || url.includes('.mp4') || url.includes('.webm')) {
        let mediaElement;
        if (url.includes('youtube.com')) {
          const youtubeId = new URL(url).searchParams.get('v') || url.split('v=')[1]?.split('&')[0];
          if (youtubeId) {
            mediaElement = document.createElement('iframe');
            mediaElement.width = '100%';
            mediaElement.height = '267.75px'; // Desktop v√Ω≈°ka
            mediaElement.src = `https://www.youtube.com/embed/${youtubeId}`;
            mediaElement.allow = 'autoplay; encrypted-media; fullscreen';
            mediaElement.allowFullscreen = true;
          }
        } else if (url.includes('vimeo.com')) {
          const vimeoId = url.split('/').pop();
          if (vimeoId) {
            mediaElement = document.createElement('iframe');
            mediaElement.width = '100%';
            mediaElement.height = '267.75px'; // Desktop v√Ω≈°ka
            mediaElement.src = `https://player.vimeo.com/video/${vimeoId}`;
            mediaElement.allow = 'autoplay; encrypted-media; fullscreen';
            mediaElement.allowFullscreen = true;
          }
        } else {
          mediaElement = document.createElement('video');
          mediaElement.controls = true;
          mediaElement.width = '100%';
          mediaElement.height = '267.75px'; // Desktop v√Ω≈°ka
          mediaElement.src = url;
        }
        if (mediaElement) {
          mediaElement.onerror = () => {
            output.innerHTML = '<span class="status">Soubor nenalezen</span><br><span class="hint">≈òeknƒõte p≈ô√≠kaz, nap≈ô. "Zobraz vyt√≠≈æen√≠", "P≈ôehr√°t video ≈°kolen√≠", nebo "Spus≈• audio n√°vod".</span>';
          };
          output.innerHTML = '';
          output.appendChild(mediaElement);
        } else {
          output.innerHTML = '<span class="status">Soubor nenalezen</span><br><span class="hint">≈òeknƒõte p≈ô√≠kaz, nap≈ô. "Zobraz vyt√≠≈æen√≠", "P≈ôehr√°t video ≈°kolen√≠", nebo "Spus≈• audio n√°vod".</span>';
        }
      } else if (url.includes('.pdf') || url.includes('.xls') || url.includes('.xlsx') || url.includes('.ppt') || url.includes('.pptx') || url.includes('.doc') || url.includes('.docx')) {
        const iframe = document.createElement('iframe');
        iframe.width = '100%';
        iframe.height = '500px'; // Standardn√≠ v√Ω≈°ka pro dokumenty
        iframe.src = `https://docs.google.com/viewer?url=${encodeURIComponent(url)}&embedded=true`;
        iframe.onerror = () => {
          output.innerHTML = '<span class="status">Soubor nenalezen</span><br><span class="hint">≈òeknƒõte p≈ô√≠kaz, nap≈ô. "Zobraz vyt√≠≈æen√≠", "P≈ôehr√°t video ≈°kolen√≠", nebo "Spus≈• audio n√°vod".</span>';
        };
        output.innerHTML = '';
        output.appendChild(iframe);
      } else if (url.includes('app.tabidoo.cloud/public-dashboard') || url.includes('public') || url.includes('dashboard')) {
        // Otev≈ôen√≠ ve≈ôejn√Ωch dashboard≈Ø na samostatn√© str√°nce
        window.location.href = url;
      } else {
        // Ostatn√≠ URL (str√°nky, grafy) otev≈ôeme na samostatn√© str√°nce
        window.location.href = url;
      }
    }
  </script>
</body>
</html>
