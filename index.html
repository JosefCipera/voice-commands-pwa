<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chytr√© j√°</title>
  <link rel="manifest" href="/voice-commands-pwa/manifest.json">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="/voice-commands-pwa/microphone-512.png"> <!-- P≈Øvodn√≠ ikona pro favicon -->
</head>
<body>
  <div class="container">
    <div class="top-half">
      <img src="/voice-commands-pwa/microphone-512.png" alt="Microphone" id="start-speech" class="mic-icon">
    </div>
    <div class="bottom-half">
      <div id="output">≈òeknƒõte p≈ô√≠kaz, nap≈ô. 'Zobraz vyt√≠≈æen√≠', 'P≈ôehr√°t video ≈°kolen√≠', nebo 'Spus≈• audio n√°vod'.</div>
    </div>
  </div>

  <script>
    if (!('SpeechRecognition' in window) && !('webkitSpeechRecognition' in window)) {
      console.error('‚ùå Hlasov√© rozpozn√°v√°n√≠ nen√≠ podporov√°no.');
      alert('Hlasov√© rozpozn√°v√°n√≠ nen√≠ podporov√°no. Zkuste to v Chrome nebo na jin√©m za≈ô√≠zen√≠.');
      document.getElementById('start-speech').disabled = true;
      throw new Error('SpeechRecognition not supported');
    }

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'cs-CZ';
    recognition.interimResults = false;
    recognition.continuous = false;

    recognition.onerror = (event) => {
      console.error('‚ùå Chyba p≈ôi hlasov√©m rozpozn√°v√°n√≠:', event.error);
      alert(`Chyba p≈ôi rozpozn√°v√°n√≠ hlasu: ${event.error}. Zkontrolujte povolen√≠ mikrofonu.`);
      document.getElementById('start-speech').classList.remove('recording');
    };

    recognition.onend = () => {
      console.log('üîá Hlasov√© rozpozn√°v√°n√≠ ukonƒçeno.');
      document.getElementById('start-speech').classList.remove('recording');
    };

    document.getElementById('start-speech').addEventListener('click', () => {
      recognition.start();
      console.log('üé§ Hlasov√© rozpozn√°v√°n√≠ spu≈°tƒõno...');
      document.getElementById('start-speech').classList.add('recording');

      // Automatick√© zastaven√≠ po 10 sekund√°ch
      setTimeout(() => {
        if (recognition) {
          recognition.stop();
          console.log('üîá Hlasov√© rozpozn√°v√°n√≠ automaticky ukonƒçeno po 10 sekund√°ch.');
          document.getElementById('start-speech').classList.remove('recording');
        }
      }, 10000);
    });

    recognition.onresult = (event) => {
      const command = event.results[0][0].transcript.trim().toLowerCase();
      console.log(`üéôÔ∏è Rozpoznan√Ω p≈ô√≠kaz: ${command}`);
      document.getElementById('output').innerText = `Rozpozn√°no: ${command}`;
      recognition.stop();
      handleCommand(command);
    };

    async function handleCommand(command) {
      const words = command.split(' ').length;
      if (words > 10) {
        console.warn('‚ö†Ô∏è P≈ô√≠kaz je p≈ô√≠li≈° dlouh√Ω ‚Äì omezte na 10 slov.');
        document.getElementById('output').innerText = 'P≈ô√≠kaz je p≈ô√≠li≈° dlouh√Ω ‚Äì ≈ôeknƒõte krat≈°√≠ p≈ô√≠kaz (max. 10 slov).';
        return;
      }

      const lowerCommand = command.toLowerCase();
      console.log(`Rozpoznan√Ω p≈ô√≠kaz: ${lowerCommand}`);

      const webhookUrl = "https://hook.eu1.make.com/ns3n8fk70iwoex1kme9af5j6ghh3351x"; // Tvoje webhook URL v Make.com

      try {
        const response = await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ Povel: lowerCommand }) // Odes√≠l√°me cel√Ω p≈ô√≠kaz v mal√Ωch p√≠smen√≠ch
        });

        console.log("üì° HTTP status:", response.status);

        const text = await response.text();
        try {
          const result = JSON.parse(text);
          console.log("üì° Odpovƒõƒè z Make:", result);

          if (result.url) {
            console.log("‚û°Ô∏è Zpracov√°v√°m URL:", result.url);
            displayContent(result.url);
          } else {
            console.error("‚ùå Chyba: URL nebyla v odpovƒõdi nalezena.");
            document.getElementById('output').innerText = 'Chyba: URL nebyla nalezena pro tento p≈ô√≠kaz.';
          }
        } catch (error) {
          console.error("‚ùå Chyba p≈ôi parsov√°n√≠ JSON odpovƒõdi:", text);
          document.getElementById('output').innerText = 'Chyba p≈ôi zpracov√°n√≠ odpovƒõdi z Make.';
        }

      } catch (error) {
        console.error("‚ùå Chyba p≈ôi komunikaci s Make:", error);
        document.getElementById('output').innerText = 'Chyba p≈ôi komunikaci s Make ‚Äì zkontrolujte p≈ôipojen√≠.';
      }
    }

    function displayContent(url) {
      const output = document.getElementById('output');
      output.innerText = `Naƒç√≠t√°m obsah: ${url}`;

      // Zkontrolujeme, zda je URL platn√°
      if (!url || typeof url !== 'string') {
        output.innerText = 'Neplatn√° URL ‚Äì zkontrolujte p≈ô√≠kaz.';
        return;
      }

      // Rozpozn√°n√≠ typu URL a p≈ôehr√°v√°n√≠/zobrazen√≠
      if (url.includes('.mp3') || url.includes('.wav') || url.includes('podcasty.seznam.cz')) {
        // Pokus o p≈ô√≠m√© p≈ôehr√°v√°n√≠ jako audio
        const audio = document.createElement('audio');
        audio.controls = true;
        audio.src = url;
        audio.onerror = () => {
          output.innerText = `Chyba p≈ôi naƒç√≠t√°n√≠ audia: ${url}. Zkontrolujte URL, CORS, nebo form√°t (podporuje MP3, WAV).`;
          // Pokud sel≈æe, zkus√≠me extrahovat p≈ô√≠m√© audio (pokud zn√°me endpoint)
          if (url.includes('podcasty.seznam.cz')) {
            fetch(url)
              .then(response => response.text())
              .then(html => {
                const mp3Match = html.match(/https?:\/\/[^\s]+\.mp3/);
                if (mp3Match) {
                  const mp3Url = mp3Match[0];
                  audio.src = mp3Url;
                  audio.onerror = () => {
                    output.innerText = `Chyba p≈ôi naƒç√≠t√°n√≠ podcastu: ${mp3Url}. Zkontrolujte URL nebo p≈ôipojen√≠.`;
                  };
                  audio.onloadedmetadata = () => {
                    output.innerText = `P≈ôehr√°v√°m podcast: ${mp3Url}`;
                  };
                  output.innerHTML = '';
                  output.appendChild(audio);
                  audio.play().catch(error => {
                    console.error('‚ùå Nelze automaticky p≈ôehr√°t podcast:', error);
                    output.innerText += ' ‚Äì Kliknƒõte na tlaƒç√≠tko p≈ôehr√°v√°n√≠.';
                  });
                } else {
                  output.innerText += ' ‚Äì Nelze naj√≠t p≈ô√≠m√© audio. Otev√≠r√°m na str√°nce...';
                  window.location.href = url; // Fallback na samostatnou str√°nku
                }
              })
              .catch(error => {
                console.error('‚ùå Chyba p≈ôi anal√Ωze podcastu:', error);
                output.innerText += ' ‚Äì Chyba p≈ôi anal√Ωze. Otev√≠r√°m na str√°nce...';
                window.location.href = url; // Fallback na samostatnou str√°nku
              });
          }
        };
        audio.onloadedmetadata = () => {
          output.innerText = `P≈ôehr√°v√°m audio: ${url}`;
        };
        output.innerHTML = '';
        output.appendChild(audio);
        audio.play().catch(error => {
          console.error('‚ùå Nelze automaticky p≈ôehr√°t audio:', error);
          output.innerText += ' ‚Äì Kliknƒõte na tlaƒç√≠tko p≈ôehr√°v√°n√≠.';
        });
      } else if (url.includes('youtube.com') || url.includes('vimeo.com')) {
        let iframeSrc = '';
        if (url.includes('youtube.com')) {
          const youtubeId = new URL(url).searchParams.get('v') || url.split('v=')[1]?.split('&')[0];
          if (youtubeId) {
            iframeSrc = `https://www.youtube.com/embed/${youtubeId}`;
          }
        } else if (url.includes('vimeo.com')) {
          const vimeoId = url.split('/').pop();
          if (vimeoId) {
            iframeSrc = `https://player.vimeo.com/video/${vimeoId}`;
          }
        }
        if (iframeSrc) {
          const iframe = document.createElement('iframe');
          iframe.width = '100%';
          iframe.height = '600px'; // Vƒõt≈°√≠ v√Ω≈°ka pro desktop
          iframe.src = iframeSrc;
          iframe.allow = 'autoplay; encrypted-media; fullscreen';
          iframe.allowFullscreen = true;
          iframe.onerror = () => {
            output.innerText = `Chyba p≈ôi naƒç√≠t√°n√≠ videa: ${url}. Zkontrolujte URL nebo p≈ôipojen√≠.`;
          };
          output.innerHTML = '';
          output.appendChild(iframe);
        } else {
          output.innerText = `Neplatn√° URL videa: ${url}. Zkontrolujte form√°t YouTube/Vimeo.`;
        }
      } else if (url.includes('.mp4') || url.includes('.webm')) {
        const video = document.createElement('video');
        video.controls = true;
        video.width = '100%';
        video.height = '600px'; // Vƒõt≈°√≠ v√Ω≈°ka pro desktop
        video.src = url;
        video.onerror = () => {
          output.innerText = `Chyba p≈ôi naƒç√≠t√°n√≠ videa: ${url}. Zkontrolujte URL, CORS, nebo form√°t (podporuje MP4, WebM).`;
          // Pokus o YouTube/Vimeo, pokud to nen√≠ p≈ô√≠m√© video
          if (url.includes('youtube.com') || url.includes('vimeo.com')) {
            displayContent(url); // Rekurzivn√≠ vol√°n√≠ pro zpracov√°n√≠ YouTube/Vimeo
          }
        };
        video.onloadedmetadata = () => {
          output.innerText = `P≈ôehr√°v√°m video: ${url}`;
        };
        output.innerHTML = '';
        output.appendChild(video);
        video.play().catch(error => {
          console.error('‚ùå Nelze automaticky p≈ôehr√°t video:', error);
          output.innerText += ' ‚Äì Kliknƒõte na tlaƒç√≠tko p≈ôehr√°v√°n√≠.';
        });
      } else if (url.includes('.pdf') || url.includes('.xls') || url.includes('.xlsx') || url.includes('.ppt') || url.includes('.pptx') || url.includes('.doc') || url.includes('.docx')) {
        const iframe = document.createElement('iframe');
        iframe.width = '100%';
        iframe.height = '500px';
        iframe.src = `https://docs.google.com/viewer?url=${encodeURIComponent(url)}&embedded=true`;
        iframe.onerror = () => {
          output.innerText = `Chyba p≈ôi naƒç√≠t√°n√≠ souboru: ${url}. Otev√≠r√°m na samostatn√© str√°nce...`;
        };
        output.innerHTML = '';
        output.appendChild(iframe);
      } else if (url.includes('app.tabidoo.cloud/public-dashboard') || url.includes('public') || url.includes('dashboard')) {
        // Otev≈ôen√≠ ve≈ôejn√Ωch dashboard≈Ø na samostatn√© str√°nce
        window.location.href = url;
      } else {
        // Ostatn√≠ URL (str√°nky, grafy) otev≈ôeme na samostatn√© str√°nce
        window.location.href = url;
      }
    }
  </script>
</body>
</html>
